<!DOCTYPE html>
<html lang="en">
<head>
  <title>Xserv | Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="" >
  <meta name="description" content="" >
  <meta name="author" content="">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    .row {
      padding-top: 65px;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
</head>
<body>  
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Xserv</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/browse/">All</a>
            </li>
            <li>
              <a href="/browse/Movies/">Movies</a>
            </li>
            <li>
              <a href="/browse/Shows/">TV Shows</a>
            </li>
            <li>
              <a href="/browse/Games/">Games</a>
            </li>
            <li>
              <a href="/browse/Music/">Music</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-upload"></i> Upload</a></li>
            <li><a href="#"><i class="fa fa-sign-out"></i> Log Out</a></li>
          </ul>

        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th><a href="./?sort=name">Name</a></th>
                <th><a href="./?sort=size">Size</a></th>
                <th><a href="./?sort=date">Last Modified</a></th>
              </tr>
            </thead>
            <tbody>
              {{range $file := .Files}}
              <tr>
                  {{if $file.IsDir}}
                      <td width="5%" style="text-align: right;"><i class="fa fa-folder"></i></td>
                      <td width="60%"><a href="./{{.Name}}/">{{$file.Name}}</a></td>
                      <td width="15%">Folder</td>
                  {{else}}
                      <td width="5%" style="text-align: right;"><i class="fa fa-file"></i></td>
                      <td width="60%"><a href="#" data-group="file">{{$file.Name}}</a></td>
                      <td width="15%" data-group="size">{{$file.Size}}</td>
                  {{end}}
                  <td width="20%" data-group="date">{{$file.ModTime}}</td>
              </tr>
            {{end}}
            </tbody>
          </table>
        </div>
    </div>
    <div>
      Page generated in: {{.GenerationTime}}
    </div>
  </div>
<script src="/js/jquery-2.1.3.js"></script>
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
  function humanFileSize(bytes, si) {
      var thresh = si ? 1000 : 1024;
      if(Math.abs(bytes) < thresh) {
          return bytes + ' B';
      }
      var units = si
          ? ['kB','MB','GB','TB','PB','EB','ZB','YB']
          : ['KiB','MiB','GiB','TiB','PiB','EiB','ZiB','YiB'];
      var u = -1;
      do {
          bytes /= thresh;
          ++u;
      } while(Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
  }
  function epoch2date(epoch){
    var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
    d.setUTCSeconds(epoch);
    return d
  }
  $("a[data-group='file']").each(function (){
    $(this).attr("href", "/downloads" + location.pathname.substring(7) + $(this).text());
  });
  $("td[data-group='size']").each(function (){
    $(this).text(humanFileSize($(this).text(), true));
  });
  $("td[data-group='date']").each(function (){
    var nice_date = String(epoch2date($(this).text()));
    $(this).text(nice_date.substring(3, 15));
  });
</script>
</body>
</html>
